<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход/Регистрация</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../common/styles/body.css">
    <link rel="stylesheet" href="../common/styles/input.css">
    <link rel="stylesheet" href="../common/styles/link.css">
    <link rel="stylesheet" href="../common/styles/button.css">
</head>
<body>
    <main  class="content">
        <form class="login-form">
            <h1 class="login-form__header">
                Вход
            </h1>
            <label class="input login-form__input">
                Логин
                <input
                        placeholder="Логин"
                        class="input__input"
                />
            </label>
            <label class="input login-form__input">
                Пароль
                <input
                        placeholder="Пароль"
                        class="input__input"
                />
            </label>
            <button type="submit" class="button login-form__button">
                Авторизоваться
            </button>
            <a class="link login-form__link">
                Нет аккаунта?
            </a>
        </form>
    </main>
    <script src="../common/scripts/input-label.js"></script>
</body>
</html>
