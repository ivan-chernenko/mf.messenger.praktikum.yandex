<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход/Регистрация</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../common/styles/body.css">
    <link rel="stylesheet" href="../common/styles/input.css">
    <link rel="stylesheet" href="../common/styles/content.css">
    <link rel="stylesheet" href="../common/styles/link.css">
    <link rel="stylesheet" href="../common/styles/content.css">
    <link rel="stylesheet" href="../common/styles/form.css">
    <link rel="stylesheet" href="../common/styles/button.css">
</head>
<body>
<main class="content content_centered">
    <form class="form register-form">
        <h1 class="form__header">
            Регистрация
        </h1>
        <label class="input register-form__input">
            Почта
            <input
                    type="email"
                    placeholder="Почта"
                    class="input__input"
            />
        </label>
        <label class="input register-form__input">
            Логин
            <input
                    placeholder="Логин"
                    class="input__input"
            />
        </label>
        <label class="input register-form__input">
            Имя
            <input
                    placeholder="Имя"
                    class="input__input"
            />
        </label>
        <label class="input register-form__input">
            Фамилия
            <input
                    placeholder="Фамилия"
                    class="input__input"
            />
        </label>
        <label class="input register-form__input">
            Телефон
            <input
                    type="tel"
                    placeholder="Телефон"
                    class="input__input"
            />
        </label>
        <label class="input register-form__input">
            Пароль
            <input
                    autocomplete="false"
                    type="password"
                    placeholder="Пароль"
                    class="input__input"
            />
        </label>
        <label class="input register-form__input">
            Пароль еще раз
            <input
                    type="password"
                    placeholder="Пароль еще раз"
                    class="input__input"
            />
        </label>
        <button type="submit" class="button register-form__button">
            Зарегистрироваться
        </button>
        <a
                class="link register-form__link"
                href="/login"
        >
            Войти
        </a>
    </form>
</main>
<script src="../common/scripts/input-label.js"></script>
<script src="index.js"></script>
</body>
</html>
