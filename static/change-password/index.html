<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактор профиля</title>
    <link rel="stylesheet" href="../common/styles/back-section.css">
    <link rel="stylesheet" href="../common/styles/body.css">
    <link rel="stylesheet" href="../common/styles/input.css">
    <link rel="stylesheet" href="../common/styles/content.css">
    <link rel="stylesheet" href="../common/styles/avatar.css">
    <link rel="stylesheet" href="../common/styles/button.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="content">
        <div class="back-section">
            <a
                    class="back-section__button"
                    href="/"
            >
            </a>
        </div>
        <form class="change-password-form">
            <div class="avatar change-password-form__avatar">
            </div>
            <label class="input change-password-form__input">
                Старый пароль
                <input
                        type="password"
                        placeholder="Старый пароль"
                        class="input__input"
                />
            </label>
            <label class="input change-password-form__input">
                Новый пароль
                <input
                        type="password"
                        placeholder="Новый пароль"
                        class="input__input"
                />
            </label>
            <label class="input change-password-form__input">
                Новый пароль еще раз
                <input
                        type="password"
                        placeholder="Новый пароль еще раз"
                        class="input__input"
                />
            </label>
            <button
                    class="button change-password-form__button"
                    type="submit"
            >
                Сохранить
            </button>
        </form>
    </main>
    <script src="../common/scripts/input-label.js"></script>
    <script src="index.js"></script>
</body>
</html>
